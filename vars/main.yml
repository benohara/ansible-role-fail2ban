---
# vars file for fail2ban

fail2ban_packages:
  - fail2ban

fail2ban_service: fail2ban

fail2ban_base_configuration:
  - option: loglevel
    value: "{{ fail2ban_loglevel }}"
    section: Definition
  - option: logtarget
    value: "{{ fail2ban_logtarget }}"
    section: Definition

fail2ban_base_jail_configuration:
  - name: DEFAULT
    ignoreself: "{{ fail2ban_ignoreself }}"
    ignoreip: "{{ fail2ban_ignoreips | join(' ') }}"
    bantime: "{{ fail2ban_bantime }}"
    findtime: "{{ fail2ban_findtime }}"
    maxretry: "{{ fail2ban_maxretry }}"
    destemail: "{{ fail2ban_destemail }}"
    sender: "{{ fail2ban_sender }}"
